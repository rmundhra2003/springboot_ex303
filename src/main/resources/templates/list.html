<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>

<a href="/add">Add a Todo item</a><br />
<table>
    <tr>
        <th>Taskname</th>
        <th>Due date</th>
        <th>Priority</th>
        <td>Actions</td>
    </tr>
    <tr th:each="todo :${todos}">
        <td th:text="${todo.taskname}"></td>
        <td th:text="${todo.duedate}"></td>
        <td th:text="${todo.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${todo.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${todo.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
        </td></tr>
</table>



</body>
</html>
